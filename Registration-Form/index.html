<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>


 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="reg-form">
      <form action="" method="post">
        <h1>Create Account</h1>
        <p class="other">First Name:</p>
        <input type="text" name="name" placeholder="First Name" class="input" required>
        <p class="other">Last Name:</p>
        <input type="text" name="name" placeholder="Last Name" class="input" required>
        <p class="other">Phone Number:</p>
        <input type="phone" name="phone" placeholder="Phone Number" class="input" required>
        <p class="other">Email:</p>
        <input type="email" name="email" placeholder="@example.com" class="input" required>
        <p>Gender:</p>
        <select id="gender" name="gender">
           <option value="none">select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
        <br>
        <p>Date of Birth:</p>
        <input type="date" class="date" required>
        <br>
        <p>Favorite color</p>
        <input type="color" id="favorite-color" name="f-color" value="#ff0000">
        <div class="action">
          <button type="submit" class="btn">Register</button><br>
        </div>
        <small>Alreay have an account? </small><br>
        <a href="login.html">Login here</a>
      </form>
    </div>
  </main>
</body>

</html>
